<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="container">
        <div id="piksele">400px</div>
        <!--em wyliczona na podstawie font-size elementu rodzica-->
        <div id="em">20em</div>
        <!--ex wyliczana na podstawie malej litery x z wlasciwosci font size rodzica-->
        <div id="ex">20ex</div>
        
        <!--rem wyliczana na podstawie wartoÅ›ci font-size dla elementu html-->
        <div id="rem">20rem</div>
        
        <!--procenty wyliczane na podstawie okreslonej absolutnie (px,cm,in) wlasciwosci rodzica-->
        <div id="procent">50%</div>
        <!--vieport units wyliczane na podstawie szerokosci/wysoskosci okna przegladarki
                #vw{60vw}
        -->
        <div id="vw">60vw</div>
    </div>
</body>
</html>
